<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="./index5.html" novalidate>
        <!--NOVALIDATE attribute specifies that form data should not be validated when 
            submitted
        -->
        <label for="name">First Name:</label>
        <input type="text" id="name" autocomplete="off"><br><br>
        <!--Autocomplete attribute allows the browser to predict the value,when a user starts
        to type in the respective field Autofill in the field,based on earlier typed values-->
        <label for="pass">Passwords</label> 
        <input type="password" id="pass" autofocus><br><br>
        <!--AUTOFOCUS attribute specifies that the element should be automatically get focus
        when the page loads-->
    </form>
    
    
</body>
</html>
