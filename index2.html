<!-- 
            Links/ Anchor tag 
                - Denoted by <a> tag
                - Helps in specifing the location of a specific file as a value in "href" key.

                - To make the clickable page to open in a new tab, we need to add an attribute key called "target" with a value as "_blank".
        -->
